<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no"/>
    <title>Upload Test</title>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="shortcut icon" th:href="@{/common/image/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/common/iview/styles/iview.css}"/>
    <script src="http://mat1.gtimg.com/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
<div>
    <div style="text-align: center;">
        <h3>Upload</h3>
            <input type="file" id="file"/>
        <input type="button" onclick="doUpload()" value="上传"/>
    </div>
    <script>
        function doUpload() {
            var formData = new FormData();
            formData.append("file", $("#file")[0].files[0]);
            $.ajax({
                url: '/upload/doUpload',
                type: 'post',
                data: formData,
                contentType: false,
                processData: false,
                success: function (res) {
                    alert(res.msg)
                    console.log(res.data);
                }
            })
        }

    </script>
</div>
</body>
</html>
